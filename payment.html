<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=ATKrzVCARP5-n0VyW8s9T9IOn9IbmHwJKRzC5bo9c7CqJ-5c1Z-g3Q28CNTyAmuluEmBPh54BNHRIP_A"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- ✅ الهيدر -->
    <header class="bg-purple-800 text-white text-center py-4 shadow-lg">
        <h1 class="text-2xl font-bold">💳 Secure Payment</h1>
    </header>

    <!-- ✅ المحتوى الرئيسي -->
    <main class="flex-grow flex justify-center items-center">
        <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">🛒 Order Summary</h2>

            <!-- ✅ تفاصيل الطلب -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">Customer Details</h3>
                <p><strong>Name:</strong> <span id="name" class="text-gray-800"></span></p>
                <p><strong>Country:</strong> <span id="country" class="text-gray-800"></span></p>
                <p><strong>City:</strong> <span id="city" class="text-gray-800"></span></p>
                <p><strong>Address:</strong> <span id="address" class="text-gray-800"></span></p>
                <p><strong>Postal Code:</strong> <span id="postalCode" class="text-gray-800"></span></p>
                <p><strong>Phone:</strong> <span id="phone" class="text-gray-800"></span></p>
                <p class="text-xl font-bold mt-4 text-gray-900">Total: $<span id="total"></span></p>
            </div>

            <!-- ✅ زر الدفع عبر PayPal -->
            <div id="paypal-button-container" class="mb-4"></div>

            <!-- ✅ زر الرجوع لتعديل الطلب -->
            <button onclick="goBack()" class="w-full bg-gray-700 text-white py-2 px-4 rounded text-lg font-semibold hover:bg-gray-800">
                ⬅️ Modify Order
            </button>
        </div>
    </main>

    <!-- ✅ الفوتر -->
    <footer class="bg-purple-800 text-white text-center py-4 mt-6 shadow-lg">
        <p class="text-sm">© 2025 Velyora. All rights reserved.</p>
        <p class="text-xs">For support, contact us at <a href="mailto:support@velyora.com" class="underline">support@velyora.com</a></p>
    </footer>

    <script>
        // 🔹 جلب بيانات الطلب من الـ URL وعرضها
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || "Not provided";
        }

        document.getElementById("name").textContent = getQueryParam("name");
        document.getElementById("country").textContent = getQueryParam("country");
        document.getElementById("city").textContent = getQueryParam("city");
        document.getElementById("address").textContent = getQueryParam("address");
        document.getElementById("postalCode").textContent = getQueryParam("postalCode");
        document.getElementById("phone").textContent = getQueryParam("phone");
        document.getElementById("total").textContent = getQueryParam("total");

        // 🔹 إعداد زر الدفع عبر PayPal
        function renderPayPalButton() {
            document.getElementById("paypal-button-container").innerHTML = "";
            paypal.Buttons({
                createOrder: function (data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: { value: getQueryParam("total") }
                        }]
                    });
                },
                onApprove: function (data, actions) {
                    return actions.order.capture().then(function (details) {
                        alert(`✅ Payment successful via PayPal!\n🆔 Order ID: ${details.id}`);

                        // 🔹 إرسال البيانات إلى تيليجرام
                        let message = `📢 *New Payment Received!* 🚀\n\n` +
                                      `🆔 *Order ID:* ${details.id}\n` +
                                      `👤 *Name:* ${getQueryParam("name")}\n` +
                                      `📧 *Email:* ${details.payer.email_address}\n` +
                                      `📍 *Country:* ${getQueryParam("country")}\n` +
                                      `🏙️ *City:* ${getQueryParam("city")}\n` +
                                      `📌 *Address:* ${getQueryParam("address")}\n` +
                                      `📬 *Postal Code:* ${getQueryParam("postalCode")}\n` +
                                      `📞 *Phone:* ${getQueryParam("phone")}\n` +
                                      `💰 *Amount Paid:* ${details.purchase_units[0].amount.value} ${details.purchase_units[0].amount.currency_code}`;

                        fetch(`https://api.telegram.org/bot6961886563:AAHZwl-UaAWaGgXwzyp1vazRu1Hf37FKX2A/sendMessage`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                chat_id: "-1002290156309",
                                text: message,
                                parse_mode: "Markdown"
                            })
                        }).catch(error => console.error("Telegram API error:", error));

                        // 🔹 توجيه المستخدم إلى صفحة النجاح بعد الدفع مع تمرير البيانات
                        const orderID = details.id;
                        window.location.href = `success.html?orderID=${orderID}&name=${encodeURIComponent(getQueryParam("name"))}&phone=${encodeURIComponent(getQueryParam("phone"))}`;
                    });
                }
            }).render("#paypal-button-container");
        }

        renderPayPalButton();

        // 🔹 زر العودة للتعديل
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
