<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body class="bg-gray-100">

    <!-- 🔹 Header -->
    <div class="header-container">
        <img src="IMG_3404.jpeg" alt="Header Image" class="header-image">
    </div>

    <!-- 🔹 Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-container">
        <!-- 🔹 Logo -->
            <a href="index.html" class="logo">
                <img src="IMG_3412.png" alt="Velyora Logo" style="height: 40px;">
            </a>
            <a href="index.html" class="logo">Velyora</a>
        
        <!-- 🔹 Navigation Links -->
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="shopping.html" class="nav-link">Shop</a>
            <a href="#tracking-section" class="nav-link track-link">Track Order</a>
            <a href="after-purchase.html" class="nav-link">After Purchase</a>
        </div>

        <!-- 🔹 Mobile Menu Toggle -->
            <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        </div>
    </nav>
    
    <!-- 🔹 PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=ATKrzVCARP5-n0VyW8s9T9IOn9IbmHwJKRzC5bo9c7CqJ-5c1Z-g3Q28CNTyAmuluEmBPh54BNHRIP_A&components=buttons"></script>
    
    <!-- Full Payment Section -->
    <section class="flex justify-center">
        <div class="bg-white shadow-md rounded-lg p-6 w-96">
            <h2 class="text-xl font-bold text-gray-700 text-center mb-4">Secure Payment</h2>
            <label for="quantity" class="block text-gray-700 font-semibold mb-2">Choose Quantity:</label>
            <select id="quantity" class="border p-2 rounded w-full">
                <option value="1" selected>1 Piece</option>
                <option value="2">2 Pieces (Discount!)</option>
                <option value="3">3 Pieces (More Discount!)</option>
            </select>
            <p id="total-price" class="text-lg font-semibold text-gray-700 mt-2">Price: $1.00</p>
            <div id="paypal-button-container" class="mt-4"></div>
        </div>
    </section>

    <!-- 🔹 Footer -->
    <footer class="bg-gray-100 text-center text-sm text-gray-600 py-4 mt-6">
        <div class="container mx-auto">
            <p class="mt-2">© 2025 All rights reserved.</p>
            <a href="policies.html" class="text-blue-600 hover:underline">Privacy Policy</a> | 
            <a href="policies.html#return-policy-content" class="text-blue-600 hover:underline">Return Policy</a> | 
            <a href="policies.html#about-us-content" class="text-blue-600 hover:underline">About Us</a>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const TELEGRAM_BOT_TOKEN = "YOUR_TELEGRAM_BOT_TOKEN"; // ✅ استبدل بتوكن البوت الحقيقي
            const TELEGRAM_CHAT_ID = "YOUR_TELEGRAM_CHAT_ID"; // ✅ استبدل بمعرف الشات الخاص بك

            function updatePrice() {
                const quantity = parseInt(document.getElementById("quantity").value);
                const totalPrice = (1.00 * quantity).toFixed(2);
                document.getElementById("total-price").textContent = `Price: $${totalPrice}`;
                return totalPrice;
            }

            document.getElementById("quantity").addEventListener("change", updatePrice);

            function renderPayPalButtons() {
                paypal.Buttons({
                    style: { layout: 'vertical', color: 'gold', shape: 'rect', label: 'checkout' },
                    createOrder: function (data, actions) {
                        return actions.order.create({
                            purchase_units: [{ amount: { value: updatePrice() } }]
                        });
                    },
                    onApprove: function (data, actions) {
                        return actions.order.capture().then(function (details) {
                            alert(`✅ Payment successful! Order ID: ${details.id}`);
                            let message = `📢 *New Payment Received!* 🚀\n\n` +
                                          `🆔 *Order ID:* ${details.id}\n` +
                                          `💰 *Amount Paid:* ${details.purchase_units[0].amount.value} ${details.purchase_units[0].amount.currency_code}`;
                            fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify({
                                    chat_id: TELEGRAM_CHAT_ID,
                                    text: message,
                                    parse_mode: "Markdown"
                                })
                            });
                        });
                    }
                }).render("#paypal-button-container");
            }

            updatePrice();
            renderPayPalButtons();
        });
    </script>
</body>
</html>
