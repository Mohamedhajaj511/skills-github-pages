<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-purple-700 text-white p-4 flex justify-between items-center shadow-md">
        <h1 class="text-xl font-bold flex items-center">üõç Online Store</h1>
    </nav>

    <!-- Product Grid -->
    <section class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="product-grid">
            <!-- Products will be added dynamically -->
        </div>
    </section>

    <!-- Product Modal -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96 relative">
            <h2 id="modal-title" class="text-xl font-bold mb-4"></h2>
            <img id="modal-image" src="" alt="" class="w-full h-48 object-cover rounded">
            <p id="modal-description" class="text-gray-700 my-4"></p>
            <div class="flex justify-between items-center mt-4">
                <p id="modal-price" class="text-xl font-bold text-green-500"></p>
                <p id="modal-rating" class="text-yellow-500 text-sm"></p>
            </div>
            <div class="flex justify-end mt-4">
                <button id="buy-now" class="bg-blue-500 text-white px-4 py-2 rounded">Buy Now</button>
            </div>
            <button id="close-modal" class="absolute top-2 right-2 text-gray-600 text-lg">&times;</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-purple-700 text-white text-center py-4 mt-6">
        <p class="text-sm">¬© 2025 My Website. All rights reserved.</p>
    </footer>

    <script>
        const products = [
            { id: 1, name: "iPhone 16 Pro", price: 849, image: "iphone.jpg", category: "electronics", description: "The latest iPhone with powerful features.", rating: "‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (4.8)" },
            { id: 2, name: "Galaxy S24 Ultra", price: 799, image: "galaxy.jpg", category: "electronics", description: "Samsung's flagship phone with top specs.", rating: "‚≠ê‚≠ê‚≠ê‚≠ê (4.6)" },
            { id: 3, name: "Smart Watch", price: 199, image: "watch.jpg", category: "electronics", description: "A stylish smartwatch with fitness tracking.", rating: "‚≠ê‚≠ê‚≠ê‚≠ê (4.5)" },
            { id: 4, name: "Leather Jacket", price: 120, image: "jacket.jpg", category: "fashion", description: "A trendy leather jacket for all seasons.", rating: "‚≠ê‚≠ê‚≠ê‚≠ê (4.4)" }
        ];

        function renderProducts() {
            const grid = document.getElementById("product-grid");
            grid.innerHTML = "";
            products.forEach(product => {
                const productCard = document.createElement("div");
                productCard.classList.add("bg-white", "p-4", "shadow-md", "rounded-lg", "text-center");
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded cursor-pointer" data-id="${product.id}">
                    <h3 class="font-bold mt-2">${product.name}</h3>
                    <p class="text-gray-700">$${product.price}</p>
                    <p class="text-yellow-500">${product.rating}</p>
                    <button class="bg-blue-500 text-white px-4 py-2 mt-2 rounded view-product" data-id="${product.id}">View Details</button>
                `;
                grid.appendChild(productCard);
            });
        }

        document.addEventListener("click", function (event) {
            if (event.target.classList.contains("view-product")) {
                const productId = event.target.dataset.id;
                const product = products.find(p => p.id == productId);
                document.getElementById("modal-title").textContent = product.name;
                document.getElementById("modal-image").src = product.image;
                document.getElementById("modal-description").textContent = product.description;
                document.getElementById("modal-price").textContent = `$${product.price}`;
                document.getElementById("modal-rating").textContent = product.rating;
                document.getElementById("product-modal").classList.remove("hidden");
            }
        });

        document.getElementById("buy-now").addEventListener("click", function () {
            alert("Redirecting to checkout page...");
            document.getElementById("product-modal").classList.add("hidden");
        });

        document.getElementById("close-modal").addEventListener("click", function () {
            document.getElementById("product-modal").classList.add("hidden");
        });

        renderProducts();
    </script>
</body>
</html>
