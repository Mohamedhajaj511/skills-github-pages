<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order - Velyora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }
        .header {
            background: #301c41;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .tracking-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .tracking-container h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .tracking-container p {
            color: #666;
            margin-bottom: 20px;
        }
        .tracking-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
        }
        .track-button {
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .track-button:hover {
            background-color: #0056b3;
        }
        .footer {
            background: #301c41;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="header">VELYORA</div>
    <div class="tracking-container">
        <h2>üì¶ Track Your Order</h2>
        <p>Enter your tracking number to check your delivery status.</p>
        <input type="text" id="trackingNumber" class="tracking-input" placeholder="Enter your tracking number">
        <button onclick="trackOrder()" class="track-button">Track</button>
        <p id="trackingResult" class="mt-4 text-red-500"></p>
    </div>
    <div class="footer">
        &copy; 2025 Velyora. All rights reserved. | <a href="#" class="text-gray-300 hover:text-gray-400">Privacy Policy</a> | <a href="#" class="text-gray-300 hover:text-gray-400">Return Policy</a>
    </div>
    <script>
        function trackOrder() {
            let trackingNumber = document.getElementById("trackingNumber").value.trim();
            if (trackingNumber) {
                window.open(`https://www.17track.net/en/track?nums=${trackingNumber}`, "_blank");
            } else {
                document.getElementById("trackingResult").innerText = "‚ùå Please enter a valid tracking number.";
            }
        }
    </script>
</body>
</html>
