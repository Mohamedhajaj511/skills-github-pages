<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order - Velyora</title>
    <link rel="stylesheet" href="styles.css"> <!-- ربط ملف التنسيق -->
    <script defer src="script.js"></script> <!-- ربط ملف السكربت -->
</head>
<body>
    <!-- ✅ هيدر احترافي -->
    <header class="top-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="IMG_3412.png" alt="Velyora Logo" style="height: 40px;">
            </a>
            <a class="navbar-brand text-white" href="index.html">VELYORA</a>
            <button class="menu-toggle">☰</button>
        </div>
    </header>
    
    <!-- ✅ قسم تتبع الطلبات -->
    <section class="tracking-page text-center py-10">
        <div class="container mx-auto max-w-lg bg-white p-6 shadow-md rounded-lg">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">📦 Track Your Order</h2>
            <p class="text-gray-600 mb-6">Enter your tracking number to check your delivery status.</p>
            
            <div class="flex items-center justify-center gap-4">
                <input type="text" id="trackingNumber" class="border p-3 rounded w-60 text-center focus:ring-2 focus:ring-blue-500" placeholder="Enter your tracking number">
                <button onclick="trackOrder()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg transition">Track</button>
            </div>
            
            <p id="trackingResult" class="mt-4 text-red-500 font-semibold"></p>
        </div>
    </section>
    
    <!-- ✅ فوتر احترافي -->
    <footer class="footer">
        <div class="container mx-auto text-center py-4">
            <p class="text-sm">© 2025 Velyora. All rights reserved.</p>
            <a href="privacy-policy.html" class="text-white hover:underline">Privacy Policy</a> | 
            <a href="return-policy.html" class="text-white hover:underline">Return Policy</a>
        </div>
    </footer>
    
    <!-- ✅ سكربت تتبع الطلبات -->
    <script>
        function trackOrder() {
            let trackingNumber = document.getElementById("trackingNumber").value.trim();
            if (trackingNumber) {
                window.open(`https://www.17track.net/en/track?nums=${trackingNumber}`, "_blank");
            } else {
                document.getElementById("trackingResult").innerText = "❌ Please enter a valid tracking number.";
            }
        }
    </script>
</body>
</html>
